server {
    listen 80;
    server_name api.braksontimesai.me; # API subdomain

    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# Frontend at root domain: serves static site from /var/www/nieuwsmetai
server {
    listen 80;
    server_name braksontimesai.me www.braksontimesai.me;

    root /var/www/nieuwsmetai;
    index index.html;

    location / {
        try_files $uri $uri/ =404;
    }

    # If you prefer to expose the API under /api instead of api subdomain, uncomment:
