<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>NieuwsMetAI - demo</title>
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Arial;margin:24px}
    .article{border-bottom:1px solid #eee;padding:8px 0}
  </style>
</head>
<body>
  <h1>NieuwsMetAI (demo)</h1>
  <div id="list">Ladenâ€¦</div>

  <script>
    // This frontend reads web/config.json at deploy-time to know the API base URL.
    const DEFAULT_API = 'https://api.example.com'; // replace with your API host or use config.json

    async function load(){
      let API_BASE = DEFAULT_API;
      try{
        const cfg = await fetch('config.json').then(r=>r.json()).catch(()=>null);
        if(cfg && cfg.API_BASE) API_BASE = cfg.API_BASE;
      }catch(e){}

      try{
        const res = await fetch(API_BASE.replace(/\/$/, '') + '/articles');
        if(!res.ok) throw new Error('API error: '+res.status);
        const data = await res.json();
        const root = document.getElementById('list');
        if(!data || data.length===0) root.textContent = 'Geen artikelen gevonden.';
        else{
          root.innerHTML = data.map(a=>`<div class="article"><a href="article.html?id=${a.id}">${a.title||a.url}</a></div>`).join('')
        }
      }catch(e){
        document.getElementById('list').textContent = 'Kon artikelen niet laden: '+e;
      }
    }
    load();
  </script>
</body>
</html>
